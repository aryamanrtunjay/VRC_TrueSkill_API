name: Daily Match Data Update

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch: 

jobs:
  update-matches:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy trueskill tqdm firebase-admin python-dotenv
        
    - name: Export matches from Robot Events API
      env:
        ROBOT_EVENTS_TOKEN: ${{ secrets.ROBOT_EVENTS_TOKEN }}
      run: |
        echo "Starting match export..."
        node export_matches.js
        echo "Match export completed. Checking if matches.csv was created..."
        ls -la matches.csv || echo "matches.csv not found"
    - name: Calculate and update TrueSkill ratings
      env:
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
        FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
      run: |
        echo "Starting TrueSkill calculation..."
        # Create a proper service account key file
        echo '{
          "type": "service_account",
          "project_id": "'$FIREBASE_PROJECT_ID'",
          "client_email": "'$FIREBASE_CLIENT_EMAIL'",
          "private_key": "'$FIREBASE_PRIVATE_KEY'",
          "token_uri": "https://oauth2.googleapis.com/token"
        }' > serviceAccountKey.json
        python complete_ts2026.py
        echo "TrueSkill calculation completed. Checking if ts2026_ratings.json was created..."
        ls -la ts2026_ratings.json || echo "ts2026_ratings.json not found"
    
    - name: Update Firebase with existing TrueSkill data
      env:
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
        FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
      run: |
        echo "Updating Firebase with existing ts2026_ratings.json..."
        
        # Check if ts2026_ratings.json exists
        if [ -f "ts2026_ratings.json" ]; then
          echo "Found existing ts2026_ratings.json, updating Firebase..."
          python update_firebase_ts2026.py
        else
          echo "ts2026_ratings.json not found, skipping Firebase update"
        fi
      
    - name: Commit and push updated data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add any changed files first
        git add -A
        
        # Check if there are any changes to commit
        if ! git diff --staged --quiet; then
          git commit -m "Daily Firebase update: TrueSkill ratings $(date)"
          # Pull latest changes and rebase
          git pull origin main --rebase
          git push
        else
          echo "No changes to commit - Firebase update completed"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
